<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Cadastro de Mercado</h1>
        <nav>
            <ul>
                <li><a href="#formClientes">Cadastro de Clientes</a></li>
                <li><a href="#formFuncionarios">Cadastro de Funcionários</a></li>
                <li><a href="#formProdutos">Cadastro de Produtos</a></li>
                <li><a href="#areaVendas">Área de Vendas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Cadastro de Clientes -->
    <section id="formClientes">
        <h2>Cadastro de Clientes</h2>
        <form id="formCadastroCliente">
            <label for="nomeCliente">Nome:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>
            <label for="emailCliente">Email:</label>
            <input type="email" id="emailCliente" name="emailCliente" required>
            <button type="submit">Cadastrar Cliente</button>
        </form>
        <div id="clientesCadastrados"></div>
    </section>

    <!-- Formulário de Cadastro de Funcionários -->
    <section id="formFuncionarios">
        <h2>Cadastro de Funcionários</h2>
        <form id="formCadastroFuncionario">
            <label for="nomeFuncionario">Nome:</label>
            <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>
            <label for="cargoFuncionario">Cargo:</label>
            <input type="text" id="cargoFuncionario" name="cargoFuncionario" required>
            <button type="submit">Cadastrar Funcionário</button>
        </form>
        <div id="funcionariosCadastrados"></div>
    </section>

    <!-- Formulário de Cadastro de Produtos -->
    <section id="formProdutos">
        <h2>Cadastro de Produtos</h2>
        <form id="formCadastroProduto">
            <label for="nomeProduto">Nome:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
            <label for="precoProduto">Preço:</label>
            <input type="number" id="precoProduto" name="precoProduto" required>
            <label for="quantidadeProduto">Quantidade:</label>
            <input type="number" id="quantidadeProduto" name="quantidadeProduto" required>
            <button type="submit">Cadastrar Produto</button>
        </form>
        <div id="produtosCadastrados"></div>
    </section>

    <!-- Área de Vendas (para clientes) -->
    <section id="areaVendas">
        <h2>Área de Vendas</h2>
        <form id="formVenda">
            <label for="produtoEscolhido">Escolha o Produto:</label>
            <select id="produtoEscolhido" name="produtoEscolhido" required>
                <option value="">Selecione um Produto</option>
                <!-- Produtos serão inseridos aqui via JS -->
            </select>
            <label for="quantidadeVenda">Quantidade:</label>
            <input type="number" id="quantidadeVenda" name="quantidadeVenda" required>
            <button type="submit">Comprar</button>
        </form>
        <div id="vendasRegistradas"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
